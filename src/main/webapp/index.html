<!DOCTYPE html>
<html lang="en" ng-app="antbutter">
  <head>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <title>antbutter</title>
    <link rel="stylesheet" type="text/css" href="/components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/main.css">
    <script src="/components/lodash/dist/lodash.js"></script>
    <script src="/components/angular/angular.js"></script>
    <script src="/components/angular-route/angular-route.js"></script>
    <script src="/components/angular-animate/angular-animate.js"></script>
    <script src="/components/angular-strap/dist/angular-strap.js"></script>
    <script src="/components/angular-strap/dist/angular-strap.tpl.js"></script>
    <script src="/app/endpoints/module.js"></script>
    <script src="/app/sidebar/waterfall.js"></script>
    <script src="/app/sidebar/module.js"></script>
    <script src="/app/sidebar/utils.js"></script>
    <script src="/app/main/quarters/module.js"></script>
    <script src="/app/main/schools/module.js"></script>
    <script src="/app/main/departments/module.js"></script>
    <script src="/app/main/courses/module.js"></script>
    <script src="/app/app.js"></script>
  </head>
  <body>
    <div class="container">
      <nav role="navigation">
        <div class="navbar navbar-default navbar-left">
          <a class="navbar-brand" href="#">Antbutter</a>
        </div>
        <div class="navbar navbar-default navbar-right">
          <form class="navbar-form" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
              <button type="submit" class="btn btn-default">Submit</button>
            </div>
          </form>
        </div>
      </nav>
      <div class="body-container">
        <div class="left" ng-controller="sidebar">
          <div class="panel panel-info">
            <div class="panel-heading">
              <div class="panel-title">
                Last sync:
                <h3 class="sync-time list-group-item-heading">{{ lastSync | date: 'shortTime' }}</h3>
              </div>
            </div>
          </div>
          <div class="list-group" v-waterfall="workflow">
            <div v-waterfall-step="term" ng-show="workflow.steps.term" class="list-group-item">
              {{ workflow.steps.term.name + ' ' + workflow.steps.term.year }}
            </div>
            <div v-waterfall-step="school" ng-show="workflow.steps.school" class="list-group-item">
              {{ workflow.steps.school.name }}
            </div>
            <div v-waterfall-step="department" ng-show="workflow.steps.department" class="list-group-item">
              {{ workflow.steps.department.name }}
            </div>
            <div v-waterfall-step="course" ng-show="workflow.steps.course" class="list-group-item">
              Course
            </div>
            <div v-waterfall-step="section" ng-show="workflow.steps.section" class="list-group-item">
              Section
            </div>
          </div>
        </div>
        <div class="right">
          <div ng-view>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
