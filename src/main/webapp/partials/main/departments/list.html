<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Please choose a department:</h3>
  </div>
  <div class="panel-body">
    <div class="list-group">
      <a href="/#/{{ workflow.steps.term.id }}/{{ workflow.steps.school.id }}/{{ department.id }}"
         class="list-group-item" ng-repeat="department in departments">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="large-item">{{ department.name }}</span>
      </a>
    </div>
  </div>
</div>
